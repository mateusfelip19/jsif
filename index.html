
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: 'Roboto', sans-serif;
            color: white;
            font-size:10vw;
        }
        .Aberto {background-color: #1a72e6;}
        .Fechado {background-color: #ff5252;}
    </style>
</head>
    <body class="Fechado">
        <div class="container text-center m-auto p-5">
            <p>Fechado</p>
        </div>

        <script>
        const paragrafo = document.querySelector('p');
            const body = document.querySelector('body');

            function mudarColor() {
                if (body.className == 'Fechado') {
                    body.className = 'Aberto';
                    paragrafo.innerText = 'Aberto';
                } else {
                    body.className = 'Fechado';
                    paragrafo.innerText = 'Fechado';
                }

            }

            paragrafo.addEventListener('click', mudarColor);


        </script>
    </body>
</html>
